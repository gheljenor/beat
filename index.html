<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beat Maker</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
</head>
<body>
    <div class="page">
        <div class="indicator">
            <span class="beat"></span>
            <span class="count"></span>
            <span class="total"></span>
        </div>
        <button class="start">
            <span class="stopped">Start</span>
            <span class="started">Stop</span>
        </button>
        <textarea class="settings"></textarea>
    </div>
</body>
</html>
