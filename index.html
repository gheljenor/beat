<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Beat Maker</title>
    <meta name="description" content="Simple beat maker" />
    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon" href="icon.svg" type="image/svg" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
</head>
<body>
    <div class="page">
        <div class="indicator">
            <span class="title">Let's go!</span>
            <span class="beat"></span>
            <span class="count"></span>
            <span class="total"></span>
        </div>

        <button class="start">
            <span class="stopped">Start</span>
            <span class="started">Stop</span>
        </button>

        <textarea class="settings"></textarea>

        <div class="legal">Icons made by <a
                rel="noreferrer" target="_blank" tabindex="-1" href="https://www.freepik.com/" title="Freepik">Freepik</a> from <a
                rel="noreferrer" target="_blank" tabindex="-1" href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a
                rel="noreferrer" target="_blank" tabindex="-1" href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC 3.0
            BY</a></div>
    </div>

    <div class="version"></div>
</body>
</html>
